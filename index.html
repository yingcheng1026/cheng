<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的正能量金句网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        #quote-display {
            font-size: 24px;
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日正能量金句</h1>
        <div id="quote-display">生活不是等待暴风雨过去，而是学会在雨中跳舞。</div>
        <button id="new-quote">新的金句</button>
    </div>
    <script>
        const quotes = [
            "生活不是等待暴风雨过去，而是学会在雨中跳舞。",
            "成功不是最终的，失败也不是致命的，重要的是继续前进的勇气。",
            "每一个不曾起舞的日子，都是对生命的辜负。",
            "当你感到悲伤时，就去学习一些新东西吧。",
            "微笑着面对生活，生活也会微笑着面对你。"
        ];
        const quoteDisplay = document.getElementById('quote-display');
        const newQuoteButton = document.getElementById('new-quote');
        
        newQuoteButton.addEventListener('click', function() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteDisplay.textContent = randomQuote;
        });
    </script>
</body>
</html>
